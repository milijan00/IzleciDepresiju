<section class="container-fluid min-vh90 d-flex align-items-center">
	<section class="container mx-auto py-4 ">
		<article>
			<h1 class="raleway-bold" >Prijava</h1>
		</article>
		<article>
			<form  method="POST" action="#" (ngSubmit)="onSubmit()" [formGroup]="form">
				<section class="row">
					<article class="col-12 mb-3">
						<input type="text" placeholder="Email" class="form-control" formControlName="email"/>
						<!-- Username validation -->
						<ng-container *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
							<article  class="alert alert-danger mt-2">
								<app-validation-message [control]="form.controls['email']" [message]="'Morate uneti email.'" [validator]="'required'"></app-validation-message>
								<app-validation-message [control]="form.controls['email']" [message]="'Email mora sadržati @ i ne sme se završiti znakom interpunkcije.'" [validator]="'email'"></app-validation-message>
								<!-- <app-validation-message [control]="form.controls['email']" [message]="'Minimalna dužina je 3 znaka.'" [validator]="'minlength'"></app-validation-message> -->
								<!-- <app-validation-message [control]="form.controls['email']" [message]="'Korisničko ime može prihvatiti slova, brojeve, _ i . kao specijalne znakove.'" [validator]="'pattern'"></app-validation-message> -->
							</article>
						</ng-container>
					</article>
					<article class="col-12 mb-3">
						<article class="d-flex">
							<input type="{{password.input}}" placeholder="Lozinka" class="form-control" formControlName="password"/>
							<button type="button" class="btn btn-orange pl-2" (click)="onToggle()"><span class="{{password.icon}} white-forecolor"></span></button>
						</article>
						<!-- Password validation -->
						<ng-container *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
							<article  class="alert alert-danger mt-2">
								<app-validation-message [control]="form.controls['password']" [message]="'Morate uneti lozinku.'" [validator]="'required'"></app-validation-message>
								<app-validation-message [control]="form.controls['password']" [message]="'Minimalna dužina je 8 znakova.'" [validator]="'minLength'"></app-validation-message>
								<app-validation-message [control]="form.controls['password']" [message]="'Minimalna dužina je 16 znakova.'" [validator]="'maxlength'"></app-validation-message>
								<app-validation-message [control]="form.controls['password']" [message]="'Minimalno 8, a najviše 16 znakova sa najmanje jednim slovom i jednim brojem.'" [validator]="'pattern'"></app-validation-message>
							</article>
						</ng-container>
					</article>
					<article class="col-12 mb-3">
						<input type="submit" value="Prijavite se" class="btn btn-orange"/>
					</article>
				</section>
			</form>
		</article>
		<!-- <article>
			<p class="paragraph">
				Prijavom na naš sajt dobijate mogucnost postavljanja pitanja u okviru FAQ sekcije i zakazivanja termina sa našim stručnjacima.
			</p>
		</article> -->
	</section>
</section>
